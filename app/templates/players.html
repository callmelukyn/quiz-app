<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', path='/img/favicon.ico') }}">
    <title>Quizzer - Create, compete, enjoy</title>
</head>
<body>
    {% include "nav-bar.html" %}
    {% block content %}
    <div class="leaderboard-hero">
        <h1>{{ player[0] }}</h1>
    </div>

    <div class="split-section">
        <div class="split-text">
            <h2>{{ player[0] }}</h2>
            <p>Score: {{ player[1] }}</p>
            <p>Position: {{ player[2] }}</p>
            <p>Role: {{ player[3] }}</p>
        </div>
        <div class="split-image">
            <img src="../static/img/quiz.png" alt="About The Quizzer">
        </div>
    </div>
{% endblock %}

    {% include "footer.html" %}

<script src="{{ url_for('static', path='/js/sticky-nav.js') }}"></script>
</body>
</html>
