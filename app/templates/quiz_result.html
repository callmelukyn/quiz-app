<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', path='/img/favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer - Create, compete, enjoy</title>
</head>
<body>
<div class="quiz-create-container">
    <h2 class="create-title">Quiz Result</h2>
    <div class="result-card">
        <!-- === PROGRESS BAR === -->
        <div class="progress-container" data-percent="{{ percent }}">
            <svg class="progress-ring" width="160" height="160">
                <circle class="progress-ring__circle-bg" cx="80" cy="80" r="70"/>
                <circle class="progress-ring__circle" cx="80" cy="80" r="70"/>
            </svg>
            <div class="progress-text">
                {{ percent }}%
            </div>
        </div>
        <!-- === END PROGRESS BAR === -->

        <p class="result-sub">Correct: {{ correct }} / {{ total }}</p>
        {% if percent == 100 %}
        <p class="result-perfect">Perfect score! ðŸŽ‰</p>
        {% endif %}

        {% if user_eligible %}
        <p class="result-perfect">+100 PointsðŸª™</p>
        {% endif %}

        <div class="quiz-create-buttons">
            <a href="/quizzes/" class="btn-primary">Back to quizzes</a>
            <a href="/play/{{ quiz.id }}" class="btn-green">Play again</a>
        </div>
    </div>
</div>

<script src="{{ url_for('static', path='/js/circle-progress-bar.js') }}"></script>
</body>
</html>
